<link rel="stylesheet" href="/NewCampaign/new_campaign.css">
<div class="row">
    <div class="col-md-5 col-md-offset-1 well well-lg my-well" style="padding: 0 !important;">

        <div class="img-preview-container">
            <img src="/nopic.jpg" id="img-preview" />
            <div id="img-size"></div>
        </div>

        <div class="ad-info">

            <label class="file-upload-container" for="file-upload">
                <input onchange="picSelected()" id="file-upload" type="file" style="display:none;">
                <div class="btn btn-default"> בחר תמונה </div>
            </label><br>

            <div class="input-group click-input">
                <input type="text" id="click" class="form-control" aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">בלחיצה</span>
            </div>

            <button id="save-add" onclick="saveAd()" class="btn btn-success"> הוסף פרסומת לרשימה</button>
            <button id="add-pos" onclick="addPosition()" class="btn btn-info">הוסף מיקום</button><br>

            <div id="positions">
                <div class="position" id="pos-1">
                    <div class="btn btn-danger" onclick="removePosition('pos-1')">הסר</div>
                    <div class="radio">
                        <label class="checkbox-radio"><input type="radio" name="platform-1" value="mobile">נייד</label>
                        <label class="checkbox-radio"><input type="radio" name="platform-1"  value="pc">נייח</label>
                        <label class="checkbox-radio"><input type="radio" name="platform-1" checked value="both">שניהם</label>

                    </div>
                    <select class="form-control my-selector" id="pos-select-1">
                        <option hidden>בחר מיקום</option>
                    </select>
                    <select class="form-control my-selector" id="site-select-1" onchange="siteSelected(event)">
                        <option hidden>בחר אתר</option>
                        <option>chabad.info</option>
                        <option>chabadinfo.com</option>
                        <option>neshei.com</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-2 campaign-data-col well well-lg my-well">
        <div class="header"> פרטי לקוח</div>
        <div class="form-group row ">
            <label class="col-2 col-form-label">:שם </label>
            <div class="col-10">
                <input class="form-control" type="text" id="client_name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">:טלפון</label>
            <div class="col-10">
                <input class="form-control" type="tel" id="client_phone">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label"> :אימייל</label>
            <div class="col-10">
                <input class="form-control" type="email" id="client_email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">:מחיר</label>
            <div class="col-10">
                <input class="form-control" type="number" id="client_price">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">:יתרה לתשלום</label>
            <div class="col-10">
                <input class="form-control" type="number" id="client_balance">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">:מידע נוסף</label>
            <div class="col-10">
                <input class="form-control" type="text" id="client_details">
            </div>
        </div>
    </div>

    <div class="col-md-2 campaign-data-col well well-lg my-well">
        <div class="header"> פרטי קמפיין</div>

        <div class="form-group row ">
            <label class="col-2 col-form-label">:שם קמפיין</label>
            <div class="col-10">
                <input class="form-control" type="text" id="campaign_name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">:תאור</label>
            <div class="col-10">
                <input class="form-control" type="text" id="description">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">:תאריך התחלה</label>
            <div class="col-10">
                <input class="form-control" type="date" id="starting_date">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">:מספר ימים</label>
            <div class="col-10">
                <input class="form-control" type="number" min="0" id="days" placeholder="0">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">:צפיות</label>
            <div class="col-10">
                <input class="form-control" type="number" id="views" min="0" placeholder="0">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">:לחיצות</label>
            <div class="col-10">
                <input class="form-control" type="number"  id="clicks" min="0" placeholder="0">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="well well-lg col-md-10 col-md-offset-1" id="ads-preview-list"></div>
</div>
<button class="btn btn-lg btn-success save" onclick="save()">שמור קמפיין</button>
<script src="/Common/Scripts/moment.js" type="text/javascript" charset="utf-8"></script>
<script src="/NewCampaign/new_campaign.js" type="text/javascript" charset="utf-8"></script>
