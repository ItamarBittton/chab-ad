<link rel="stylesheet" href="/CampaignPage/campaign_page.css">

<div class="campaign-info">

        <div class="col s12">
                <b> שם קמפיין: </b>
                <div class="input-field inline">
                        <input id="campaign_name" type="text" class="validate campaign-input">
                </div>
        </div>

        <div class="col s12">
                <b> תאור: </b>
                <div class="input-field inline">
                        <input id="description" type="text" class="validate campaign-input">
                </div>
        </div>
        <div class="col s12">
                <b> צפיות: </b>
                <div class="input-field inline">
                        <input id="views" type="number" class="validate campaign-input">
                </div>
        </div>
        <div class="col s12">
                <b> קליקים: </b>
                <div class="input-field inline">
                        <input id="clicks" type="number" class="validate campaign-input">
                </div>
        </div>

        <button class="btn waves-effect waves-light" onclick="save()" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
        <script src="/CampaignPage/campaign_page.js" type="text/javascript" charset="utf-8"></script>
